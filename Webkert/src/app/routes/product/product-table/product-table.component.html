<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
  <ng-container *ngFor="let header of headers;let i=index;" [matColumnDef]="header">
    <th mat-header-cell *matHeaderCellDef>{{headerTitles[i]}}</th>
    <td mat-cell *matCellDef="let element;">{{element.hardware[header]}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row;">
      <button mat-flat-button color="accent" [routerLink]="'/'" (click)="addToBuild(row)">
        <mat-icon>add</mat-icon>
        Add to build
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

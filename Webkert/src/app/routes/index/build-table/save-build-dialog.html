<h1 mat-dialog-title>
  <mat-icon>save</mat-icon>
  Save Build
</h1>
<div mat-dialog-content>
  <div class="header">
    <h2>Create a new build</h2>
    <mat-divider></mat-divider>
  </div>
  <div>
    <mat-radio-button checked name="overwrite" (click)="changeMethod(false)">Create a new build with name:
    </mat-radio-button>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Build name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <div class="header">
    <h2>Overwrite existing build</h2>
    <mat-divider></mat-divider>
  </div>
  <div>
    <mat-radio-button #overwriteButton name="overwrite" (click)="changeMethod(true)">Overwrite:</mat-radio-button>
  </div>
  <mat-form-field appearance="fill">
    <mat-select placeholder="Select build">
      <mat-option *ngFor="let build of builds" [value]="build" (click)="onSelectionChanged(build)">
        {{build.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>

<div class="mat-elevation-z8">
  <table mat-table #table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="component">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Component</th>
      <td mat-cell *matCellDef="let row">{{row.component}}</td>
    </ng-container>

    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Selection</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="row.selection">{{row.selection}}</span>
        <button mat-flat-button *ngIf="!row.selection" (click)="addNewComponent(row.component)" color="accent">
          <mat-icon>add</mat-icon>Select {{row.component}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="wattage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Wattage</th>
      <td mat-cell *matCellDef="let row">{{row.wattage}}</td>
    </ng-container>

    <ng-container matColumnDef="modify_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button *ngIf="row.selection" color="accent" (click)="removeComponent(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>

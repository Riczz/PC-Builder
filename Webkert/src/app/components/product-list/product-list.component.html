<div class="mat-elevation-z8">
  <table mat-table [dataSource]="" class="full-width-table" aria-label="Elements">
    <ng-container matColumnDef="component">
      <th mat-header-cell *matHeaderCellDef>Component</th>
      <td mat-cell *matCellDef="let row">{{row.component}}</td>
    </ng-container>

    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef>Selection</th>
      <td mat-cell *matCellDef="let row">{{}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let row">{{}}</td>
    </ng-container>

    <ng-container matColumnDef="wattage">
      <th mat-header-cell *matHeaderCellDef>Wattage</th>
      <td mat-cell *matCellDef="let row">{{}}</td>
    </ng-container>

    <ng-container matColumnDef="modify_time">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button *ngIf="row.selection" color="accent">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

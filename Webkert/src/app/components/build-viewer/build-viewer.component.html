<mat-card *ngIf="build">
  <mat-card-title>{{build.name}}</mat-card-title>
  <mat-card-subtitle>Build overview {{build.name}}</mat-card-subtitle>
  <mat-card-actions align="end">
    <button mat-button (click)="edit()">EDIT</button>
    <button mat-button color="warn" (click)="delete()">DELETE</button>
  </mat-card-actions>
</mat-card>

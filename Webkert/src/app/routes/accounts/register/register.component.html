<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<mat-card>
  <div fxFlex fxLayout="column" fxLayoutGap="30px">
    <div>
      <mat-card-title>Create a new account</mat-card-title>
      <mat-divider></mat-divider>
    </div>
    <mat-card-content fxLayout="column" fxLayoutGap="50px">
      <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <div class="form">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Username" formControlName="username" required/>
            <mat-error *ngFor="let message of getError('username')">{{message}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="E-mail address" formControlName="email" required/>
            <mat-error *ngFor="let message of getError('email')">{{message}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Password" formControlName="password" required/>
            <mat-error *ngFor="let message of getError('password')">{{message}}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Password again" formControlName="passwordAgain" required/>
            <mat-error *ngFor="let message of getError('passwordAgain')">{{message}}</mat-error>
          </mat-form-field>
          <br>
          <button mat-raised-button color="accent" type="submit">Register</button>
        </div>
      </form>
      <div>
        <div>
          <mat-card-title>Already have an account?</mat-card-title>
          <mat-divider></mat-divider>
        </div>
        <div class="form">
          <button mat-stroked-button color="primary" [routerLink]="'/accounts/login'">Sign in</button>
        </div>
      </div>
    </mat-card-content>
  </div>
</mat-card>

<div style="margin: 30px auto 0 auto; width: 90%">
  <button mat-flat-button (click)="initializeData()">Refresh</button>
  <app-build-table #builds (routeEvent)="route($event)" (snackbarMessage)="openSnackbar($event.msg, $event.action)"></app-build-table>
  <div>
    <button mat-flat-button color="accent" (click)="builds.saveBuild()">Save build</button>
  </div>
</div>
